<div class="{{style}}">{{success}}</div>
<form action="./staff/user_add.php" method="post">
<div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Pond">
    </div>

    <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Amy">
    </div>

    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address" placeholder="221B Baker Street, London, UK">
    </div>

    <div class="form-check">
        <input class="form-check-input" type="radio" name="role" id="radioStudent" value="Student">
        <label class="form-check-label" for="radioStudent">
            Student
        </label>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="radio" name="role" id="radioStaff" value="Staff">
        <label class="form-check-label" for="radioStaff">
            Staff
        </label>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
